#LOGGING
debug=true
logging.level.root=TRACE
logging.path=/var/logs/
logging.file=main.log
logging.file.max-size=50MB
spring.http.log-request-details=true
#SERVLET
server.port=8080
server.servlet.context-path=/opes
management.security.enabled=false
#endpoints.httptrace.sensitive=false
spring.profiles.default=development
#JACKSON
#spring.jackson.serialization.wrap_root_value=true
#spring.jackson.deserialization.unwrap_root_value=true
spring.jackson.deserialization.use_java_array_for_json_array=true
spring.jackson.deserialization.read_unknown_enum_values_using_default_value=true
#oanda_service.contentType=application/json
#PERSISTANCE
spring.datasource.continue-on-error=false
spring.datasource.url=jdbc:postgresql://localhost:5432/opes
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
#OPES
id=opes-core
version=v1
opes.title=Opes
opes.version=0.0.2
opes.brokers=oanda
opes.date_time_format=yyyy-MM-dd'T'HH:mm:ss.SSSSSSSSS'Z'
opes.accept_date_time_format=RFC3339
opes.currency.default=EUR
opes.currency.supported=USD,EUR,GBP,CHF,CAD,JPY
opes.pricing.instruments=EUR_USD
opes.request.media_type=application/json
opes.service.network_status.interval=50000
opes.integration.host=localhost:8081
opes.integration.version=v1